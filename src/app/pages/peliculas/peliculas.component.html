<div >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" >MOVIES</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="#" (click) ="getMovies()">Latest</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" (click) ="getPopular()">More popular</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#" (click) ="getMostRated()">Best rated</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <br>
    <h1 class="text-center title">{{title}}</h1>
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of movies">
            <div class="card" style="width: 18rem;">
                <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{movie.title}}</h5>
                 
                  <a [routerLink]="['/detail/'+ movie.id]" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
